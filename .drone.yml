kind: pipeline
name: default

workspace:
  path: /home/node/app

steps:
  - name: build
    image: plugins/docker
    settings:
      username: paperplanecc
      password: Gettin3wheels
      repo: paperplanecc/hospital-be
      mirror: https://mirror.ccs.tencentyun.com
      registry: docker.io
      tags: latest

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      username: ubuntu
      password: ${SSH_PASSWORD}
      port: 22
      command_timeout: 5m
      script:
        - sudo su
        - docker pull paperplanecc/hospital-be
        - docker run -it -d --name hospital-be paperplanecc/hospital-be:latest

trigger:
  branch:
    - master
